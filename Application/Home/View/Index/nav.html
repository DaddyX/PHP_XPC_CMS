<meta charset="utf-8">
<div class="main-tab">
	<span class="tab-btn tab-btn-left">&lt;</span>
	<nav class="tab-nav">
		<div class="tab-nav-title">
			<foreach name="menuList" key="key" item="item">
				<a href="{$item[url]}" class="content-tab" data-id="{$key}">{$item[name]}<span class="tab-close">&nbsp;&nbsp;x</span></a>
			</foreach>
		</div>
	</nav>
	<span class="tab-btn tab-btn-right">&gt;</span>
</div>
