<!DOCTYPE html>
<html>

	<head>
		<title>XPC-登录</title>
		<meta charset="UTF-8">
		<include file="Public/meta" />

		<style type="text/css">
			body {
				background: url(__PUBLIC__/Web/images/loginbg_02.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			
			#main_box {
				position: relative;
				top: 25%;
				width: 500px;
				margin: 0 auto;
				padding: 50px 60px;
				background: #FAFAFA;
				background: rgba(255, 255, 255, 0.5);
				border: 1px #DDD solid;
				border-radius: 5px;
				-webkit-box-shadow: 1px 5px 8px #888888;
				-moz-box-shadow: 1px 5px 8px #888888;
				box-shadow: 1px 5px 8px #888888;
			}
			
			.form-group {
				width: 100%;
				height: auto;
				margin: 10px 0;
			}
			
			.form-group label{
				font-family: "microsoft sans serif";
				font-size: 16px;
				display: inline-block;
			}
			
			.form-group .form-control{
				width: 300px;
				vertical-align: middle;
			}
			
			.form-group label.t {
				width: 120px;
				text-align: right;
				cursor: pointer;
				vertical-align: middle;
			}
			
			.form-group .verify-img{
				width: 90px;
				vertical-align: middle;
				margin-left: 10px;
				height: 38px;
			}
			
			.bottom {
				text-align: center;
				font-size: 12px;
				clear: both;
				padding-top: 20px;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				var bg = Math.floor(Math.random() * 9 + 1);
				$('body').css('background-image', 'url(__PUBLIC__/Web/images/loginbg_0' + bg + '.jpg)');
			});
		</script>
	</head>

	<body>
		
		<div id="main_box">
			<form action="{:U('Public/login')}" method="post">
				<div class="form-group">
					<label for="username" class="t">账　号：　</label><input id="username" name="username" type="text" class="form-control" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="password" class="t">密　码：　</label><input id="password" name="password" type="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="verify" class="t">验证码：　</label><input id="verify" type="text"><img class="verify-img" src="{:U('Public/verify')}" />
				</div>
				<hr style="height:1px;border:none;border-top:1px dashed #0066CC;margin: 20px;"/>
				<div class="form-group">
					<input type="submit" value="&nbsp;登&nbsp;录&nbsp;" class="left">
					<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="right">
				</div>
			</form>
			<div class="bottom">Power by
				<a href="javascript:;" target="_blank">XPC</a> 技术支持QQ:450183439
			</div>
		</div>
	</body>

</html>
